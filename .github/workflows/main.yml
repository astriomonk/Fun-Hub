name: Build EXE

on:
  # Trigger build when you push any Python file
  push:
    paths:
      - '**.py'

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Install Dependencies
        run: |
          pip install pyinstaller pillow pyautogui

      - name: 🛠️ Build .EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed "Fun hub.py"

      - name: 📤 Upload Built EXE
        uses: actions/upload-artifact@v3
        with:
          name: fun-hub-exe
          path: dist/Fun hub.exe
