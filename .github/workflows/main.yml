name: Build EXE

on:
  push:
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Install Dependencies
        run: |
          pip install pyinstaller pillow pyautogui

      - name: 🛠️ Build .EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed "fun_hub.py"

      - name: 📤 Upload Built EXE
        uses: actions/upload-artifact@v4
        with:
          name: fun-hub-exe
          path: dist/fun_hub.exe
